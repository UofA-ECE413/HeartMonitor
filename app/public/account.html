<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Heart Monitor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascripts/account.js"></script>
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="left brand-logo valign-wrapper">Home</a>
      <h1>Account</h1>
      <div>
        <button id="btnLogOut">LogOut</button>
      </div>
    </div>
    <div>
      <div class="form-group">
        <label for="password">Old Password:</label>
        <input
          type="password"
          id="old_password"
          class="form-control"
          placeholder="Enter your old password"
          name="old_password"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">New Password:</label>
        <input
          type="password"
          id="new_password"
          class="form-control"
          placeholder="Enter your new password"
          name="new_password"
          required
        />
      </div>
      <div>
        <label for="password">Confirm New Password:</label>
        <input
          type="password"
          id="confirm_new_password"
          class="form-control"
          placeholder="Re-enter your new password"
          name="new_password"
          required
        />
      </div>
      <button id="changePassBtn">Change Password</button>
    </div>
    <div>
      <label for="rxData">Message: </label>
      <textarea id="rxData"></textarea>
    </div>
    <script>
      (function () {
        if (!window.localStorage.getItem("token")) {
          window.location.replace("login.html");
        }
      })();
    </script>
  </body>
</html>

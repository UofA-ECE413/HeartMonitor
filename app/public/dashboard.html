<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="stylesheets/dashboard.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Heart Monitor Dashboard</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="javascripts/dashboard.js"></script>
    </head>
    <body>
        <nav>
            <a href="index.html">Home</a>
            <a href="account.html">Account</a>
        </nav>
        <header>
            <h1>Dashboard</h1>
            <p>Manage your devices and monitor readings below.</p>
        </header>
        <main>
            <section>
                <!-- <h2>Your Devices</h2> -->
                <div id="devices" class="devices-list">
                    <!-- <h2>Your Devices</h2> -->
                </div>
                <!-- <button id="addDeviceBtn" class="button">Add Device</button> -->
            </section>
            <section>
                <div>
                    <label for="deviceDropdown">Select Device</label>
                    <select id="deviceDropdown"></select>
                </div>
                <h2>Weekly Summary (past 7 days)</h2>
                <div>
                    <h3>Heart Rate (BPM)</h3>
                    <div>
                        <div>
                            <span>Average</span>
                            <span id="heartWeeklyAverage">-</span>
                        </div>
                        <div>
                            <span>Minimum</span>
                            <span id="heartWeeklyMinimum">-</span>
                        </div>
                        <div>
                            <span>Maximum</span>
                            <span id="heartWeeklyMaximum">-</span>
                        </div>
                    </div>
                </div>
                <div>
                    <h3>Oxygen Saturation (%)</h3>
                    <div>
                        <div>
                            <span>Average</span>
                            <span id="spo2WeeklyAverage">-</span>
                        </div>
                        <div>
                            <span>Minimum</span>
                            <span id="spo2WeeklyMinimum">-</span>
                        </div>
                        <div>
                            <span>Maximum</span>
                            <span id="spo2WeeklyMaximum">-</span>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <h2>Daily Readings</h2>
                <div>
                    <label for="graphDay">Select date to display</label>
                    <input type="date" id="graphDay" />
                </div>
                <div class="readings-list"><table id="readings"></table>
                </div>
                <div class="graphDiv">
                    <canvas id="heartRateChart" width="800" height="400"></canvas>
                    <canvas id="spo2Chart" width="800" height="400"></canvas>
                </div>
            </section>
        </main>
        <div id="deviceFormModal" class="modal">
            <div class="modal-content">
                <span id="closeForm" class="close">&times;</span>
                <h3 id="form-title"></h3>
                <form id="deviceForm">
                    <table>
                        <tr>
                            <td><label for="deviceName">Name:</label></td>
                            <td><input type="text" id="deviceName" name="deviceName" required></td>
                        </tr>
                        <tr>
                            <td><label for="deviceId">Device ID:</label></td>
                            <td><input type="text" id="deviceId" name="deviceId" required></td>
                        </tr>
                        <tr>
                            <td><label for="frequency">Measurement Frequency (Minutes):</label></td>
                            <td><input type="number" id="frequency" name="frequency" required min="0" value="30"></td>
                        </tr>
                        <tr>
                            <td><label for="startTime">Time Range</label></td>
                            <td><input type="time" id="startTime" class="time-input" value="06:00"> - <input type="time" id="endTime" class="time-input" value="22:00"></td>
                        </tr>
                    </table>
                    <div id="formButtons">
                        <button type="button" id="submitDevice" class="button">Add Device</button>
                        <button type="button" id="deleteDevice" class="button">Delete</button>
                        <button type="button" id="updateDevice" class="button">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>

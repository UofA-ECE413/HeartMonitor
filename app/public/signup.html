<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Heart Monitor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="stylesheets/login.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascripts/signup.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <a href="index.html" class="brand-logo">Home</a>
        <a href="login.html" class="brand-logo">Log In</a>
      </div>
      <h1>Sign Up</h1>
      <div id="signupForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter your password"
            name="password"
            required
          />
        </div>
        <div id="errorMsg"></div>
        <button id="btnSignUp">Sign Up</button>
    </div>
      <div class="message-box">
        <label for="rxData">Message:</label>
        <textarea
          id="rxData"
          class="form-control"
          placeholder="Messages will appear here..."
        ></textarea>
      </div>
    </div>
  </body>
</html>

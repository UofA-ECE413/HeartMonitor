<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="stylesheets/dashboard.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Heart Monitor Dashboard</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="javascripts/dashboard.js"></script>
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav>
            <a href="index.html">Home</a>
            <a href="devices.html">Devices</a>
            <a href="reference.html">Reference</a>
            <a href="account.html">Account</a>
        </nav>
        <!-- Page Title -->
        <header>
            <h1>Dashboard</h1>
            <p>View weekly summaries and daily readings below.</p>
        </header>
        <main>
            <section>
            </section>
            <section>
                <!-- Select Device -->
                <div>
                    <label for="deviceDropdown">Select Device</label>
                    <select id="deviceDropdown"></select>
                </div>
                <!-- Weekly Summary View-->
                <h2>Weekly Summary (past 7 days)</h2>
                <div>
                    <h3>Heart Rate (BPM)</h3>
                    <div>
                        <div>
                            <span>Average</span>
                            <span id="heartWeeklyAverage">-</span>
                        </div>
                        <div>
                            <span>Minimum</span>
                            <span id="heartWeeklyMinimum">-</span>
                        </div>
                        <div>
                            <span>Maximum</span>
                            <span id="heartWeeklyMaximum">-</span>
                        </div>
                    </div>
                </div>
                <div>
                    <h3>Oxygen Saturation (%)</h3>
                    <div>
                        <div>
                            <span>Average</span>
                            <span id="spo2WeeklyAverage">-</span>
                        </div>
                        <div>
                            <span>Minimum</span>
                            <span id="spo2WeeklyMinimum">-</span>
                        </div>
                        <div>
                            <span>Maximum</span>
                            <span id="spo2WeeklyMaximum">-</span>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Detailed Daily View -->
            <section>
                <h2>Daily Readings</h2>
                <div>
                    <label for="graphDay">Select date to display</label>
                    <input type="date" id="graphDay" />
                </div>
                <div class="readings-list"><table id="readings"></table>
                </div>
                <div class="graphDiv">
                    <canvas id="heartRateChart"></canvas>
                    <canvas id="spo2Chart"></canvas>
                </div>
            </section>
        </main>
    </body>
</html>

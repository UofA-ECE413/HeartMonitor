<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- Import Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <!-- Link to CSS -->
        <link href="stylesheets/dashboard.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Heart Monitor Dashboard</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="javascripts/dashboard.js"></script>
    </head>
    <body>
        <nav>
            <a href="index.html">Home</a>
            <a href="account.html">Account</a>
        </nav>
        <header>
            <h1>Dashboard</h1>
            <p>Manage your devices and monitor readings below.</p>
        </header>
        <main>
            <section>
                <h2>Your Devices</h2>
                <div id="devices" class="devices-list">
                    <!-- Devices will be populated here -->
                </div>
                <button id="addDeviceBtn" class="button">Add Device</button>
            </section>
            <section>
                <h2>Readings</h2>
                <select id="deviceDropdown"></select>
                <div id="readings" class="readings-list">
                    <!-- Readings will be populated here -->
                </div>
            </section>
        </main>
        <div id="addDeviceForm" class="modal">
            <div class="modal-content">
                <span id="closeForm" class="close">&times;</span>
                <h3>Add a New Device</h3>
                <form id="deviceForm">
                    <label for="deviceId">Device ID:</label>
                    <input type="text" id="deviceId" name="deviceId" required>
                    <button type="button" id="submitDevice" class="button">Add Device</button>
                </form>
            </div>
        </div>
    </body>
</html>

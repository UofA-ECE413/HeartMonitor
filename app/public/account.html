<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Heart Monitor</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="stylesheets/account.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascripts/account.js"></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="container">
      <a href="index.html" class="brand-logo">Home</a>
      <a href="#">Settings</a>
      <a href="#" id="btnLogOut">Logout</a>
    </div>

    <!-- Page Title -->
    <h1>Account</h1>

    <!-- Form Section -->
    <form>
      <div class="form-group">
        <label for="old_password">Old Password:</label>
        <input
          type="password"
          id="old_password"
          class="form-control"
          placeholder="Enter your old password"
          name="old_password"
          required
        />
      </div>
      <div class="form-group">
        <label for="new_password">New Password:</label>
        <input
          type="password"
          id="new_password"
          class="form-control"
          placeholder="Enter your new password"
          name="new_password"
          required
        />
      </div>
      <div class="form-group">
        <label for="confirm_new_password">Confirm New Password:</label>
        <input
          type="password"
          id="confirm_new_password"
          class="form-control"
          placeholder="Re-enter your new password"
          name="new_password"
          required
        />
      </div>
      <button id="changePassBtn">Change Password</button>
    </form>
    <div class="errorDiv"><span id="errorMsg"></span></div>
  </body>
</html>
